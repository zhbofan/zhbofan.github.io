<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>My Little Underground</title>
        <link rel="icon" type="image/png" href="images/tabicon.png">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="css/mlu.css">
    </head>

    <body onload="loadXML()">
        <div id="nav-placeholder"></div>
        <div class="container mt-3">
            <div id="title"></div>
            <div id="subtitle"></div>

            <div class="container">
                <h3 id="projectTitle"></h3>
                <h4 id="setTitle"></h4>
                <div id="setDescription"></div>
                <table class="table table-striped order-table" id="ochreTable">
                    <thread class="thread-dark" id="ochreTableColumns">
                        <tr>
                            <th style="text-align: left; width: 30%">Name</th>
                            <th style="text-align: left; width: 30%">Description</th>
                        </tr>
                    </thread>
                    <tbody id="ochreTableBody">
                    </tbody>
                </table>
            </div>
            <a id="License"></a>

        </div>
        <footer id="footerPlaceholder"></footer>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="js/loadTextList.js"></script>
    </body>


</html>
